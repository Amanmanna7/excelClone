<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Excel Clone</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="menu_bar">
        <!-- new open save -->
        <div class="new_open_save_container">
            <div class="icon_container">
                <i class="fa-solid fa-file"></i>
            </div>
            <div class="icon_container">
                <i class="fa-sharp fa-solid fa-envelope-open"></i>
            </div>
            <div class="icon_container">
                <i class="fa-sharp fa-solid fa-floppy-disk"></i>
            </div>
            <input type="file" class="open_input" style="display: none;" >
        </div>
        <!-- font family and size  -->
        <div class="formatting_container">
            <select class="font_family_input">
                <option value="Courier New">Font-1</option>
                <option value="Fantasy">Font-2</option>
                <option value="Garamond">Font-3</option>
            </select>
            <select class="font_size_input">
                <option value="14">14</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="24">24</option>
            </select>
        </div>
        <!-- bold italic underline -->
        <div class="bui_container">
            <i class="fa-solid fa-bold"></i>
            <i class="fa-solid fa-italic"></i>
            <i class="fa-solid fa-underline"></i>
        </div>
        <!-- alignment -->
        <div class="alignment_container">
            <i class="fa-solid fa-align-left left"></i>
            <i class="fa-solid fa-align-center center"></i>
            <i class="fa-solid fa-align-right right"></i>
            <i class="fa-solid fa-align-justify justify"></i>
        </div>
        
        <!-- colors -->
        <div class="colors_container">
            <i class="fa-solid fa-droplet"></i>
            <input type="color" class="text_color" style="display: none">
            
            
            <i class="fa-solid fa-fill-drip"></i>
            <input type="color" class="bg_color" style="display: none">
        </div>
    </div>
    <div class="formula_bar">
        <input type="text" class="address_input" >
        <img src="pngwing.com.png" alt="">
        <input type="text" class="formula_input" placeholder="formula">
    </div>
    <div class="grid_container">
        <div class="empty_cell"></div>
        <div class="top_row">
        </div>
        <div class="left_col">
        </div>
        <div class="grid">

        </div>
    </div>
    <div class="sheets_container">Sheet container</div>
    <script src="init.js"></script>
    <script src="menu.js"></script>
    <script src="newopensave.js"></script>
    <script src="formula.js"></script>
    <script src="https://kit.fontawesome.com/fb95c6f377.js" crossorigin="anonymous"></script>
</body>

</html>
